<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savia – Links</title>

  <!-- Favicon (cambiá la ruta si hace falta) -->
  <link rel="icon" type="image/png" href="img/logo-savia.png">

  <!-- Tipografías de SAVIA -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root{
      --verde-savia:#4BAF8C;
      --verde-oscuro:#2c7a62;
      --verde-claro:#A7E3CF;
      --arena:#FFEFD9;
      --durazno:#FFCCB3;
      --blanco:#ffffff;
      --texto:#18322E;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      font-family:'Poppins',system-ui,-apple-system,sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(circle at 0% 0%, #73d7b7 0, transparent 50%),
        radial-gradient(circle at 100% 100%, #ffe1c3 0, transparent 55%),
        linear-gradient(145deg,var(--verde-savia),var(--verde-oscuro));
      color:var(--texto);
      padding:18px 12px;
    }

    .page{
      width:100%;
      max-width:480px;
      padding:26px 18px 32px;
      border-radius:30px;
      position:relative;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 24px 60px rgba(0,0,0,.35);
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px);
      overflow:hidden;
    }

    /* formas decorativas */
    .page::before,
    .page::after{
      content:"";
      position:absolute;
      border-radius:999px;
      filter:blur(0);
      opacity:.22;
      z-index:-1;
    }

    .page::before{
      width:220px;
      height:220px;
      background:radial-gradient(circle,var(--verde-claro),transparent 70%);
      top:-80px;
      right:-40px;
    }

    .page::after{
      width:190px;
      height:190px;
      background:radial-gradient(circle,var(--durazno),transparent 65%);
      bottom:-70px;
      left:-40px;
    }

    .header{
      text-align:center;
      margin-bottom:24px;
    }

    .logo-circle{
      width:118px;
      height:118px;
      border-radius:32px;
      background:rgba(255,255,255,.95);
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 12px;
      box-shadow:0 18px 30px rgba(0,0,0,.20);
      transform:translateY(0);
      transition:transform .25s ease, box-shadow .25s ease;
    }

    .logo-circle img{
      max-width:80%;
      height:auto;
    }

    .logo-circle:hover{
      transform:translateY(-3px);
      box-shadow:0 22px 40px rgba(0,0,0,.30);
    }

    .brand-name{
      font-family:'Cormorant Garamond',serif;
      font-size:2.1rem;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--blanco);
    }

    .tagline-badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      margin-top:6px;
      padding:4px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.35);
      font-size:.75rem;
      color:#e8fff6;
      text-transform:uppercase;
      letter-spacing:.11em;
    }

    .tagline-badge i{
      font-size:.7rem;
    }

    .subtagline{
      margin-top:8px;
      font-size:.9rem;
      color:#eafff8;
    }

    .chips-row{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:8px;
      margin-top:14px;
    }

    .chip{
      font-size:.72rem;
      padding:5px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.3);
      color:#f5fffb;
      display:flex;
      align-items:center;
      gap:4px;
    }

    .chip i{
      font-size:.7rem;
    }

    .social-row{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:18px;
    }

    .social-row a{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1.5px solid rgba(255,255,255,.85);
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:#ffffff;
      font-size:1.1rem;
      backdrop-filter:blur(8px);
      background:rgba(255,255,255,.06);
      transition:transform .18s ease, background .18s ease, color .18s ease, box-shadow .18s ease;
    }

    .social-row a:hover{
      transform:translateY(-2px) scale(1.02);
      background:#ffffff;
      color:var(--verde-savia);
      box-shadow:0 8px 20px rgba(0,0,0,.22);
    }

    .links{
      margin-top:24px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .link-item{
      position:relative;
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      border-radius:22px;
      text-decoration:none;
      font-size:.98rem;
      font-weight:500;
      box-shadow:0 8px 20px rgba(0,0,0,.18);
      overflow:hidden;
      transition:transform .16s ease, box-shadow .16s ease, filter .16s ease;
    }

    .link-item span.icon-pill{
      width:34px;
      height:34px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.1rem;
    }

    .link-item::after{
      content:attr(data-label);
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      font-size:.65rem;
      text-transform:uppercase;
      letter-spacing:.15em;
      opacity:.7;
      pointer-events:none;
    }

    .link-item:hover{
      transform:translateY(-3px);
      box-shadow:0 14px 30px rgba(0,0,0,.25);
      filter:brightness(1.03);
    }

    /* variantes de color para que cada link sea único */
    .link-primary{
      background:linear-gradient(135deg,#4BAF8C,#7bd7b4);
      color:#ffffff;
    }

    .link-primary .icon-pill{
      background:rgba(255,255,255,.16);
      color:#ffffff;
    }

    .link-soft{
      background:linear-gradient(135deg,#FFEFD9,#ffcfb8);
      color:var(--texto);
    }

    .link-soft .icon-pill{
      background:#ffffff;
      color:var(--verde-savia);
    }

    .link-soft-alt{
      background:linear-gradient(135deg,#f5fff9,#c5f0dd);
      color:var(--texto);
    }

    .link-soft-alt .icon-pill{
      background:#ffffff;
      color:var(--verde-oscuro);
    }

    .footer{
      margin-top:26px;
      text-align:center;
      font-size:.78rem;
      color:#e8fff6;
      opacity:.9;
    }

    .footer span{
      display:block;
    }

    @media (max-width:400px){
      .page{
        padding:22px 14px 28px;
        border-radius:24px;
      }
      .link-item::after{
        display:none; /* para que no se amontone el texto en pantallas muy chicas */
      }
    }
  </style>
</head>
<body>

  <div class="page">

    <header class="header">
      <div class="logo-circle">
        <!-- Cambiá la ruta por la de tu logo SAVIA -->
        <img src="img/logo_transparent_background.png" alt="Logo Savia">
      </div>

      <h1 class="brand-name">Savia</h1>

      <div class="tagline-badge">
        <i class="fa-solid fa-leaf"></i>
        tu agenda más simple
      </div>

      <p class="subtagline">
        Turneros, webs y sistemas pensados para emprendedoras reales.
      </p>

     

      <div class="social-row">
        <a href="#" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/5492610000000" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="mailto:hola@savia.com" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </header>

    <main class="links">
      <a class="link-item link-primary" href="#" data-label="Turnos online">
        <span class="icon-pill"><i class="far fa-calendar-check"></i></span>
        <span>Reservar un turno</span>
      </a>

      <a class="link-item link-soft" href="#" data-label="Mensaje directo">
        <span class="icon-pill"><i class="fab fa-whatsapp"></i></span>
        <span>Escribinos por WhatsApp</span>
      </a>

      <a class="link-item link-soft-alt" href="#" data-label="Redes">
        <span class="icon-pill"><i class="fab fa-instagram"></i></span>
        <span>Ver Instagram de Savia</span>
      </a>

      <a class="link-item link-soft" href="#" data-label="Sitio web">
        <span class="icon-pill"><i class="fas fa-globe"></i></span>
        <span>Visitar web de Savia</span>
      </a>
    </main>

    <footer class="footer">
      <span>Savia · Software &amp; programación</span>
    
    </footer>

  </div>

</body>
</html>
